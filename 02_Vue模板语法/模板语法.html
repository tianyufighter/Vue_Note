<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板语法</title>
  <!--引入Vue-->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--准备好一个容器-->
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好, {{name}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href = "url">点我去尚硅谷学习1</a>
    <a :href = "url1">点我去云客YUNKE</a>
  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false // 阻止vue在启动时生成生产提示
  new Vue({
    el: '#root',
    data: {
      name: 'jack',
      url: 'http://www.atguigu.com',
      url1: 'http://www.tianyufighter.cn'
    }
  })
</script>
</html>
