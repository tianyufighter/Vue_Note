<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>初始Vue</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--
  准备好一个容器
  初始Vue：
    1
  -->
  <div id="root">
    <h1>Hello, {{name}}</h1>
  </div>
  <script type="text/javascript">
    // Vue.config.Vue.config.productionTip = false // 阻止Vue启动时生成生产提示
    // 创建Vue实例
    new Vue({
      el: '#root', // el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
      data: { // data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写一个对象
        name: 'Titos'
      }
    })
  </script>
</body>
</html>
